---
label: Region Page
hide_body: true
fields:
- name: regionName
  type: text
  config:
    required: true
    min: 2
    max: 64
  label: Region Name
  default: ''
  description: The name of this region.
- name: overview
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Overview
  description: An overview of the humanitarian situation in this region.
- name: governmentResponse
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Government Response
  description: How the government is currently handling relevant humanitarian issues
    in this region.
- name: populationCount
  type: number
  label: Population Count
  description: The total number of people supported by Distribute Aid's frontline
    partners in this region.
  default: 
  required: true
  config:
    min: 0
    max: 
    step: 
    required: false
- name: populationDescription
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Population Description
  description: A description of the current population served by Distribute Aid's
    partners in the region.
- name: populationTrend
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Population Trend
  description: A description of current trends in the population across this region and between sub-rgions,
    or acknowledgement that there has been little recent change.
- name: newsUpdates
  type: field_group_list
  label: News Updates
  fields:
  - name: newsUpdateTitle
    type: text
    config:
      required: false
      max: 140
    label: Title
    description: An optional title for the news update.
  - name: newsUpdateDescription
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Description
    description: The news update content.
  description: A list of recent news updates relevant to humanitarian crisis in the
    sub-region.
- name: stayInformedLinks
  type: field_group_list
  label: Stay Informed Links
  fields:
  - name: linkLabel
    type: text
    config:
      required: true
    label: Label
  - name: linkURL
    type: text
    config:
      required: true
    label: URL
  - name: linkDescription
    type: text
    config:
      required: false
      max: 140
    label: Description
    description: A brief, optional description about the news source.
  description: Links to news sources that viewers should follow if they want to stay
    informed about humanitarian crises in the sub-region.
  config:
    labelField: linkLabel
