---
label: Region Page
hide_body: true
fields:
- name: name
  type: text
  config:
    required: true
    min: 4
    max: 64
  label: Region Name
  default: ''
- name: map
  type: file
  config:
    maxSize: 2
  label: Map
  description: A photo of a map for the region.  Should be at least 512x512, and in
    square dimensions.
- name: overview
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Overview
  description: An overview of the humanitarian situation in this region.
- name: governmentResponse
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Government Response
  description: How the government is currently handling relevant humanitarian issues
    in this region.
- name: newsUpdates
  type: include
  config: {}
  template: update
  label: News Updates
  description: Region-wide news, context updates, trends, etc.
- name: stayInformedLinks
  type: include
  config: {}
  template: linkslist
  label: Stay Informed Links
  description: Links to news, reporting, and other information sources for people
    to follow.
pages:
- content/pages/regions/greece/index.md
